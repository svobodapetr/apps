            <div class="draggable" draggable="true" data-money="66196" data-order="10">Switzerland</div>
            <div class="draggable" draggable="true" data-money="76684" data-order="7">Norway</div>
            <div class="draggable" draggable="true" data-money="108951" data-order="3">Luxembourg</div>
            <div class="draggable" draggable="true" data-money="66387" data-order="9">Kuwait</div>
            <div class="draggable" draggable="true" data-money="80384" data-order="6">Brunei Darussalam</div>

    </section>

</body>

</html>
