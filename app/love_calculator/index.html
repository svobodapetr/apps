<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container">
        <h1 class="red">Love calculator</h1>
    </header>

    <main class="container maw-400">
        <section class="text-center">
            <p>Enter your name and the name of your partner to find Love compatibility & chances of successful love relationship.</p>

            <div class="maw-400 mx-auto">
                <label>Person 1 name</label>
                <input type="text" id="name1">
            </div>

            <div class="maw-400 mx-auto">
                <label>Person 2 name</label>
                <input type="text" id="name2">
            </div>

            <div class="text-center">
                <button id="start" class="bg-green white">Find out</button>
            </div>
        </section>

        <section id="result" class="text-center"></section>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
