<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent News Headlines</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container">
        <h1>Recent News</h1>

        <div>
            <label class="d-inline-block">Search</label>
            <input type="text" id="search" class="d-inline-block">
            <!-- <button id="start-search"></button> -->
            <img src="img/search-solid.svg" alt="search" id="search-icon">
        </div>

        <div>
            <label class="d-inline-block">Country</label>
            <select id="countries" class="d-inline-block"></select>
        </div>

        <div>
            <label class="d-inline-block">Category</label>
            <select id="categories" class="d-inline-block"></select>
        </div>
    </header>

    <main class="container">
        <section id="posts"></section>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
