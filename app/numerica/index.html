<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body class="bg-light-gray">

    <header class="bg-gray p-20 white">
        <h1>Numerica</h1>
        <h5 class="text-center">Zjisti, co o tobě napoví čísla</h5>
    </header>

    <div class="container mb-100">
        <section>
            <label for="date">
                <h4>Zadej datum narození</h4>
            </label>

            <input type="date" name="date" id="date" class="maw-300" required>

            <div class="text-center mt-30">
                <button id="day-info" class="bg-orange white">Číslo dne</button>
            </div>

            <div class="text-center mt-20">
                <button id="month-info" class="bg-blue white">Číslo měsíce</button>
            </div>

            <div class="text-center mt-20">
                <button id="fate-info" class="bg-green white">Osudové číslo</button>
            </div>
        </section>

        <section id="output" class="maw-600 mx-auto">
        </section>
    </div>

    <footer class="bg-dark white bottom p-30 text-center">
        <span>Zdroj: Numerologie v praxi, Milan Walek</span>
    </footer>

    <script type="module" src="js/script.js"></script>

</body>

</html>
