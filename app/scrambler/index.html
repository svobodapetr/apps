<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
</head>

<body class="bg-dark white">

    <div class="container text-center">
        <h1 class="light-gray">Scrambler</h1>

        <p class="gray">
            type the word correctly to advance
            <br>
            use Enter to validate word or backspace to delete letter
        </p>

        <h5 id="score" class="gold mt-30"></h5>

        <h3 id="letters" class="orange"></h3>

        <h3 id="word" class="blue"></h3>

        <input type="hidden" name="input" id="input">
    </div>

    <script src="js/script.js"></script>

</body>

</html>
